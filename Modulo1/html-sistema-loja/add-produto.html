<body class="corpo">
    <div class="cabecalho">
        <img src="img/download.png" alt="logo da loja">
        
    </div>
    <h1>Aqui você encontra TUDO e paga POUCO</h1>
    <div class="links">
        <a href="index.html" style="text-decoration: none">Página Inicial</a>
        <a href="ctrl-estoque.html" style="text-decoration: none">Controle de Estoque</a>

        <a href="funcionarios.html" style="text-decoration: none">Funcionários</a>
    </div>
            <hr>

    <h2>Adicionar Produto</h2>
    <form action="">
        <div">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" placeholder="Descrição do produto">
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descProduto" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="precoProduto" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="qtdDisponivel" name="quantidade"> 
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
